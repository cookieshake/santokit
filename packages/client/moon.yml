$schema: "https://moonrepo.dev/schemas/project.json"

language: "javascript"

tasks:
  install:
    command: "pnpm install"
  build:
    command: "pnpm run build"
    deps:
      - "install"
  dev:
    command: "pnpm run dev"
  test:
    command: "pnpm run test"
  lint:
    command: "pnpm run lint"
  check-weak:
    deps:
      - "lint"
  check:
    deps:
      - "lint"
      - "build"
  check-strong:
    deps:
      - "lint"
      - "build"
      - "test"
